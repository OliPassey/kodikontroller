<!DOCTYPE html>
<html>

    <head>

        <title>Kodi Kontroller</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <div data-role="page" id="page">


            <header>

                <h1>Kodi Kontroller v0.2.1</h1>

            </header>



            <main>

                <section class="output">
                    <label for="response">Message log:</label><br>
                    <textarea name="response" readonly rows="6"></textarea>
                </section>

                <section class="screens" >

                    <!-- BEGIN Screen template -->

                        <article id="template" class="screen">

                            <div class="power-options">
                                <i class="fa fa-power-off fa-fw fa-lg" aria-hidden="true"></i>
                                <div class="power-options-popout">
                                    <button data-kodi-action="reset">
                                        <p>
                                            <i class="fa fa-bolt fa-fw fa-lg" aria-hidden="true"></i>
                                            <br><br>
                                            Reboot System
                                        </p>
                                    </button>
                                    <button data-kodi-action="cec-activate">
                                        <p>
                                            <i class="fa fa-television fa-fw fa-lg" aria-hidden="true"></i>
                                            <i class="fa fa-check fa-fw fa-lg" aria-hidden="true"></i>
                                            <br><br>
                                            Display On
                                        </p>
                                    </button>
                                    <button data-kodi-action="cec-standby">
                                        <p>
                                            <i class="fa fa-television fa-fw fa-lg" aria-hidden="true"></i>
                                            <i class="fa fa-times fa-fw fa-lg" aria-hidden="true"></i>
                                            <br><br>
                                            Display Off
                                        </p>
                                    </button>
                                </div>
                            </div>



                            <h2>Template</h2>

                            <div class="screenshot_holder" style="background-image: url('img/logo.png')">
                            </div>

                            <input name="url" type="text" placeholder="Enter a URL">
                            <button data-kodi-action="play" class="inline">Play</button>

                            <br>

                            <input name="message" type="text" placeholder="Your Message">
                            <button data-kodi-action="notify" class="inline">Notify</button>

                            <p>Content<br>
                                <button data-kodi-action="logos">FOE Logos</button>
                                <button data-kodi-action="genvideo">Public Video</button>
                            </p>

                            <p>Image Notify<br>
                                <button data-kodi-action="img-notify-bottom">Bottom</button>
                                <button data-kodi-action="img-notify-cent">Centred</button>
                            </p>
                        </article>

                    <!-- END Screen template -->

                </section>

            </main>



            <footer>

                <p><a href="http://olipassey.me.uk/kodikontroller" target="_blank">olipassey.me.uk</a></p>

            </footer>

        </div>

    </body>


    <script src="js/config.js"></script>
    <script src="js/script.js"></script>


</html>
